<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3> Stylish Buttons with CSS </h3>
    <br>
    <br>
    <div class="container">
        <div class="buttonBox">
            <button class="button1">PRESS ME</button>
        </div>
        <div class="buttonBox">
            <button class="button2">FILL IN</button>
        </div>
        <div class="buttonBox">
            <button class="button3">COLOR ME</button>
        </div>
        <div class="buttonBox">
            <button class="button4">GLOWING</button>
        </div>
        <div class="buttonBox">
            <button class="button5">HEARTBEAT</button>
        </div>
        <div class="buttonBox">
            <button class="button6">RAISE</button>
        </div>
        <div class="buttonBox">
            <button class="button7">VIBRATE</button>
        </div>
        <div class="buttonBox">
            <button class="button8">
                <span>FLIP ME</span>
                <span>Hi There</span>
            </button>
        </div>
        <div class="buttonBox">
            <button class="button9">
                <span>FLIP DOWN</span>
                <span>Hi There</span>
            </button>
        </div>
        <div class="buttonBox">
            <button class="button10">GRADIENT</button>
        </div>
    </div>
    </body>
</html>
